services:
  justice-core-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: justice-core-backend
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s