name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        DOCKER_IMAGE: justice-core-backend:${{ github.sha }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Starting deployment to EC2..."
          
          # Navigate to project directory (clone if first time)
          cd /home/ubuntu/justice-core-backend || (git clone https://github.com/ALLINONETECH/justice-core-backend.git /home/ubuntu/justice-core-backend && cd /home/ubuntu/justice-core-backend)
          
          # Pull latest code
          git pull origin main
          
          # Ensure .env file exists
          if [ -f .env.backup ]; then
            cp .env.backup .env
          fi
          
          # Build and deploy using docker-compose
          docker-compose down || true
          docker-compose up --build -d
          
          # Cleanup
          docker system prune -f
          
          # Health check
          echo "Waiting for application to start..."
          sleep 15
          curl -f http://localhost:3006/health || (sleep 10 && curl -f http://localhost:3006/health) || exit 1
          
          echo "Deployment completed successfully!"

